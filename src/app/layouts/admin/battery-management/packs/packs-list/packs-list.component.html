<!-- Component Title -->
<h3 class="text-capitalize text-center p-2">Packs list</h3>
<!-- BAtteries list data -->
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="text-capitalize">Pack Name</th>
            <th scope="col" class="text-capitalize">Pack Description</th>
            <th scope="col" class="text-capitalize">Site Name</th>
            <th scope="col" class="text-capitalize"
                *ngIf="enable_buttons.includes('P000032') || enable_buttons.includes('P000033')">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngIf="packList.length === 0" aria-colspan="4" class="text-center">
            <td colspan="4">No Packs</td>
        </tr>
        <tr *ngFor="let packs of packList">
            <td>{{packs.packName}}</td>
            <td>{{packs.packDescription}}</td>
            <td>{{packs.siteName}}</td>

            <td *ngIf="enable_buttons.includes('P000032') || enable_buttons.includes('P000033')">
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-warning mr-2 btn-sm" data-toggle="modal"
                        data-target="#editPackModal" (click)="edit(packs)" *ngIf="enable_buttons.includes('P000032')"
                        data-backdrop="static" data-keyboard="false">
                        Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal"
                        data-target="#deletePackModal" (click)="delete(packs)"
                        *ngIf="enable_buttons.includes('P000033')" data-backdrop="static" data-keyboard="false">
                        Delete
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Edit modal -->
<div class="modal fade " id="editPackModal" tabindex="-1" role="dialog" aria-labelledby="editPacklabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info">Edit Pack</h5>
                <button type="button" class="close text-success" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-edit-pack></app-edit-pack>
            </div>
        </div>
    </div>
</div>

<!-- Delete modal -->
<div class="modal fa-deaf" id="deletePackModal" tabindex="-1" role="dialog" aria-labelledby="deletePacklabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" *ngIf="delPack">
                <h5 class="modal-title">Are you sure to delete <span class="text-danger">{{delPack.packName}}</span>
                </h5>
                <button type="button" class="close text-success" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" aria-label="Close">Cancel
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deletePack()">Delete</button>
            </div>
        </div>
    </div>
</div>
